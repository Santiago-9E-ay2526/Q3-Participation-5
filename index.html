<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Modified Calculator</title>
     <link rel="stylesheet" href="styles.css">

     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

     <div class="container">
          <h1>Sum of Two Variables</h1>
          <form>
               <label for="firstnum">First Number</label><br>
               <input type="number" id="firstnum" name="first_number" value="first_number"><br>
               
               <label for="secondnum">Second Number</label><br>
               <input type="number" id="secondnum" name="second_number" value="second_number"><br>
               <p id="sumAnswer">The sum is</p>
          </form>
          <button type="button" class="btn btn-primary" onclick="plus()">Calculate</button>
          <button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
     </div>

     <script>
          function plus(){
               let first_number =document.getElementById('firstnum').value;
               let second_number =document.getElementById('secondnum').value;
               let sumOfNums = Number (first_number) + Number (second_number);
               document.getElementById('sumAnswer').innerHTML='The sum is ' + sumOfNums;
          }
     </script>

</body>
</html>
